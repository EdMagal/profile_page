<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Personal Portifolio</title>
  </head>

  <body>
    <div class="container text-center">
      <div class="card">
        <h1>My name is Ed</h1>
        <img class="img-circle" src="image/avatar_gramado.jpg" alt="a photo of the developer crouching near a lake" />
        <div>
          <p>I am a fullstack web developer with experience in Front-End (HTML, CSS, Javascript), Back-End (Ruby, Sinatra, Rails) and Database (SQLite, PostgreSQL).</p>
        </div>
        <div>
          <button><a href="" target="_BLANK">Discover something</a></button>
        </div>
      </div>
      <div class="card">
        <div>
          <h2>Find me in other social media:</h2>
          <ul class="list-inline">
            <li>
              <a href="" target="_blank">
                <i class="fab fa-github-square"> </i>github
              </a>
            </li>
            <li>
              <a href="" target="_blank">
                <i class="fab fa-facebook-square"> </i>facebook
              </a>
            </li>
            <li>
              <a href="" target="_blank">
                <i class="fab fa-linkedin"> </i>linkedin
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>

</html>
